<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
    </head>    
    <body>

        <h1>Calculadora</h1>

        <form action="server.php" method="GET">

            <input type="text" name="name" placeholder="Digite seu nome"><br><br>
            <input placeholder="Valor 1" name="value1" type="number"> <br>
            <input type="radio" name="operation" value="+">+</input>
            <input type="radio" name="operation" value="-">-</input>
            <input type="radio" name="operation" value="*">x</input>
            <input type="radio" name="operation" value="/">÷</input><br>
            
            <input placeholder="Valor 2" name="value2" type="number"> <br>

            <button type="submit">Calcular</button>

        </form>


        <h1>Log de operações</h1>

        <form action="showLog.php" method="GET">

            <input type="text" name="name" placeholder="Digite nome para pesquisa"><br>
            <button type="submit">Consultar</button>

        </form>

    </body>
</html>
