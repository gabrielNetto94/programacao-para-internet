<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>My form</title>
    </head>

    <body>
        <form action="http://localhost/programacao-para-internet/exercicio_3/server.php" method="POST">

            <h1>Exemplo de formulário</h1>

            <h3>Digite seu nome:</h3>
            <input id="input-name" name="name" type="text" required />

            <h4>Data de nascimento:</h4>
            <input id="input-date" name="date" type="date" required /> </br>

            <h3>Área de interesse:</h3>
                
                <input  type="checkbox" name="checkbox[]" value="Inteligência Artificial">
                <label>Inteligência Artificial</label><br>

                <input type="checkbox" name="checkbox[]" value="Banco de dados">
                <label> Banco de dados</label><br>

                <input type="checkbox" name="checkbox[]" value="Desenvolvimento web">
                <label> Desenvolvimento web</label><br>
                
                <input type="checkbox" name="checkbox[]" value="Mineração de dados">
                <label> Mineração de dados</label><br>

                <input type="checkbox" name="checkbox[]" value="Desenvolvimento Desktop">
                <label> Desenvolvimento Desktop</label><br>

                <input type="checkbox" name="checkbox[]" value="Redes de computadores">
                <label> Redes de computadores</label><br>

            <h3>Sexo:</h3>
                <input type="radio" id="male" name="gender" value="masculino" checked>
                <label for="male">Masculino</label><br>
                <input type="radio" id="female" name="gender" value="feminino">
                <label for="female">Feminino</label><br>
                <input type="radio" id="other" name="gender" value="outro">
                <label for="other">Outro</label>

            <h3>Selecione o curso:</h3>
            <select name="course" id="course">
                <option name="sistemas de informação" value="si">Sistemas de informação</option>
                <option value="ciência da computação">Ciência da Computação</option>
                <option value="jogos digitais">Jogodos digitais</option>
            </select>

            <h3>Sugestão:</h3>
                <textarea name="suggestion" rows="4" cols="50">
            </textarea><br>

            <button id="btn-submit" type="submit">Submit</button>

        </form>
    </body>

</html>
