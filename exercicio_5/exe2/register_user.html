<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./register_user.css">
    <title>My form</title>
</head>

<body>
    <form action="register_user.php" method="POST">

        <fieldset>
            <h1>Cadastro de Usuário</h1>

            <h3>Usuário:</h3>
            <input id="input-name" name="username" type="text" required />

            <h3>Senha:</h3>
            <input type="password" name="password" />

            <h3>Nível de acesso:</h3>
            1<input type="radio" name="accessLevel" value="1" checked>
            2<input type="radio" name="accessLevel" value="2">
            3<input type="radio" name="accessLevel" value="3">


            <button id="btn-submit" type="submit">Cadastrar</button>
        </fieldset>
    </form>
</body>

</html>
