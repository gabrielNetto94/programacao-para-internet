<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../frontend/register_user.css">
        <title>My form</title>
    </head>
    
    <body>
        <form action="server.php" method="POST">

            <h1>Exemplo de formulário</h1>

            <h3>Digite seu nome:</h3>
            <input id="input-name" name="name" type="text" required />

            <h4>Sobrenome:</h4>
            <input id="input-name" name="last-name" type="text" required /> </br>

            <h3>Senha:</h3>
            <input type="password" name="password"/>


            <h3>Gênero:</h3>
                <input type="radio" id="male" name="gender" value="masculino" checked>
                <label for="male">Masculino</label><br>
                <input type="radio" id="female" name="gender" value="feminino">
                <label for="female">Feminino</label><br>
                <input type="radio" id="other" name="gender" value="outro">
                <label for="other">Outro</label>

            <h3>Idade: </h3>
            <input type="number" name="age"/>

            <h3>Preferências de lazer:</h3>
                
                <input  type="checkbox" name="recreation[]" value="Viagem">
                <label>Viagem</label><br>

                <input type="checkbox" name="recreation[]" value="Mergulho">
                <label>Mergulho</label><br>

                <input type="checkbox" name="recreation[]" value="Navegação na Internet">
                <label>Navegação na Internet</label><br>
                
                <input type="checkbox" name="recreation[]" value="Videogame">
                <label>Videogame</label><br>

                <input type="checkbox" name="recreation[]" value="Ciclismo">
                <label>Ciclismo</label><br>

                <input type="checkbox" name="recreation[]" value="Atletismo">
                <label>Atletismo</label><br>

                <input type="checkbox" name="recreation[]" value="Pesca">
                <label>Pesca</label><br>
                
            <button id="btn-submit" type="submit">Cadastrar</button>

        </form>
    </body>

</html>
